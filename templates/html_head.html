<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <style>
        :root {{
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --border-color: #e2e8f0;
            --bg-light: #f8fafc;
            --bg-code: #1e293b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-code: #e2e8f0;
        }}
        
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        
        body {{
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: #fff;
        }}
        
        .container {{
            display: flex;
            min-height: 100vh;
        }}
        
        .sidebar {{
            width: 280px;
            background-color: var(--bg-light);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }}
        
        .sidebar-content {{
            padding: 0 1.5rem;
        }}
        
        .sidebar h2 {{
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }}
        
        .search-container {{
            margin-bottom: 1.5rem;
            position: relative;
        }}
        
        .search-input {{
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: white;
            color: var(--text-primary);
            transition: border-color 0.15s ease;
        }}
        
        .search-input:focus {{
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }}
        
        .search-input::placeholder {{
            color: var(--text-secondary);
        }}
        
        .search-results {{
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }}
        
        .nav-item.hidden, .nav-list .hidden {{
            display: none;
        }}
        
        .search-highlight {{
            background-color: #fef3c7;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }}
        
        .nav-list {{
            list-style: none;
        }}
        
        .nav-item {{
            margin-bottom: 0.5rem;
        }}
        
        .nav-link {{
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }}
        
        .nav-link:hover {{
            background-color: #e2e8f0;
            color: var(--text-primary);
        }}
        
        .nav-link.active {{
            background-color: var(--primary-color);
            color: white;
        }}
        
        .nav-sublist {{
            list-style: none;
            margin-left: 1rem;
            margin-top: 0.5rem;
        }}
        
        .nav-sublink {{
            display: block;
            padding: 0.25rem 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            border-radius: 0.25rem;
            transition: all 0.15s ease;
        }}
        
        .nav-sublink:hover {{
            background-color: #e2e8f0;
            color: var(--text-primary);
        }}
        
        .main-content {{
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            max-width: calc(100% - 280px);
        }}
        
        .content-section {{
            max-width: 1200px;
            margin: 0 auto;
        }}
        
        h1 {{
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }}
        
        .intro {{
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }}
        
        h2 {{
            font-size: 2rem;
            font-weight: 600;
            margin: 3rem 0 1.5rem 0;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }}
        
        h3 {{
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: var(--text-primary);
        }}
        
        h4 {{
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
            color: var(--text-primary);
        }}
        
        h5 {{
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.25rem 0 0.5rem 0;
            color: var(--text-primary);
        }}
        
        .method-endpoint {{
            background-color: var(--bg-light);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            border-left: 4px solid var(--primary-color);
        }}
        
        .method-endpoint code {{
            background: none;
            padding: 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }}
        
        table {{
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }}
        
        th {{
            background-color: var(--bg-light);
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }}
        
        td {{
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }}
        
        td:first-child {{
            font-weight: 500;
        }}
        
        tr:last-child td {{
            border-bottom: none;
        }}
        
        code {{
            background-color: var(--bg-light);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: "Monaco", "Menlo", "Consolas", monospace;
            font-size: 0.875rem;
            color: var(--primary-color);
        }}
        
        pre {{
            background-color: var(--bg-code);
            color: var(--text-code);
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
            font-family: "Monaco", "Menlo", "Consolas", monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }}
        
        pre code {{
            background: none;
            padding: 0;
            color: inherit;
            font-size: inherit;
        }}
        
        .example-section {{
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }}
        
        .example-title {{
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }}
        
        .tab-container {{
            margin-top: 1rem;
        }}
        
        .tab-nav {{
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }}
        
        .tab-button {{
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.15s ease;
        }}
        
        .tab-button:hover {{
            color: var(--text-primary);
            background-color: rgba(0, 0, 0, 0.05);
        }}
        
        .tab-button.active {{
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }}
        
        .tab-content {{
            position: relative;
        }}
        
        .tab-pane {{
            display: none;
        }}
        
        .tab-pane.active {{
            display: block;
        }}
        
        .tab-pane pre {{
            margin: 0;
        }}
        
        .code-block-container {{
            position: relative;
        }}
        
        .copy-button {{
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            z-index: 10;
        }}
        
        .copy-button:hover {{
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }}
        
        .copy-button.copied {{
            background-color: #10b981;
            color: white;
            border-color: #10b981;
        }}
        
        .code-block-container pre {{
            padding-right: 5rem;
        }}
        
        .method-divider {{
            height: 1px;
            background-color: var(--border-color);
            margin: 2rem 0;
        }}
        
        .link-button {{
            display: inline-flex;
            align-items: center;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
        }}
        
        .link-button:hover {{
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }}
        
        .link-button.copied {{
            background-color: #10b981;
            color: white;
            border-color: #10b981;
        }}
        
        .method-header {{
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }}
        
        .method-header .link-button {{
            margin-left: 0.5rem;
            margin-right: 0;
            align-self: center;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }}
        
        .method-header:hover .link-button {{
            opacity: 1;
        }}
        
        .type-header {{
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }}
        
        .type-header .link-button {{
            margin-left: 0.5rem;
            margin-right: 0;
            align-self: center;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }}
        
        .type-header:hover .link-button {{
            opacity: 1;
        }}
        
        @media (max-width: 768px) {{
            .sidebar {{
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }}
            
            .main-content {{
                margin-left: 0;
                max-width: 100%;
                padding: 1rem;
            }}
            
            .sidebar.mobile-open {{
                transform: translateX(0);
            }}
        }}
    </style>
</head>
<body>
<div class="container">
